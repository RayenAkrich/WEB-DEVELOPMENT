<div class="articles-container">
  <h2>Activit√© 2 & 3 : Liste d'Articles avec *ngFor et [ngClass]</h2>
  
  <!-- Formulaire pour ajouter un nouvel article -->
  <div class="form-section">
    <h3>üìù Ajouter un nouvel article</h3>
    <div class="form-group">
      <input 
        type="text" 
        [(ngModel)]="newTitle" 
        placeholder="Titre de l'article" 
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input 
        type="text" 
        [(ngModel)]="newContent" 
        placeholder="Contenu de l'article" 
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="importance">Importance :</label>
      <select [(ngModel)]="newImportance" id="importance" class="form-control">
        <option value="√©lev√©e">√âlev√©e</option>
        <option value="moyenne">Moyenne</option>
        <option value="faible">Faible</option>
      </select>
    </div>
    <button (click)="addArticle()" class="btn btn-primary">Ajouter l'article</button>
  </div>
  
  <!-- Liste des articles avec ngFor et ngClass -->
  <div class="articles-list">
    <h3>üìö Liste des Articles ({{ articles.length }})</h3>
    
    <div 
      *ngFor="let article of articles; let i = index" 
      [ngClass]="{
        'important': article.importance === '√©lev√©e',
        'moyen': article.importance === 'moyenne',
        'faible': article.importance === 'faible'
      }"
      class="article-card"
    >
      <div class="article-header">
        <h4>{{ i + 1 }}. {{ article.titre }}</h4>
        <span class="badge" [ngClass]="{
          'badge-danger': article.importance === '√©lev√©e',
          'badge-warning': article.importance === 'moyenne',
          'badge-success': article.importance === 'faible'
        }">
          {{ article.importance }}
        </span>
      </div>
      <p>{{ article.contenu }}</p>
    </div>
    
    <div *ngIf="articles.length === 0" class="no-articles">
      <p>‚ÑπÔ∏è Aucun article √† afficher. Ajoutez-en un !</p>
    </div>
  </div>
</div>
