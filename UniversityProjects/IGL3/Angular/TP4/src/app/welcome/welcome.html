<div class="welcome-container">
  <h2>Activité 1 : Affichage Conditionnel avec *ngIf</h2>
  
  <!-- Message de bienvenue conditionnel -->
    <div *ngIf="isLoggedIn; else notLoggedIn" class="welcome-message">
    <p>Bienvenue, utilisateur !</p>
    <p>Vous êtes maintenant connecté.</p>
    <button (click)="toggleLogin()" class="btn btn-danger">Se déconnecter</button>
  </div>
  
  <!-- Template alternatif si non connecté -->
    <ng-template #notLoggedIn>
    <div class="login-form">
      <p>Vous n'êtes pas connecté</p>
      
      <!-- Défi : Validation avec champ texte -->
      <div class="form-group">
        <label for="username">Entrez votre prénom :</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username" 
          placeholder="Prénom requis : {{ requiredName }}"
          class="form-control"
        />
      </div>
      
      <div class="button-group">
        <button (click)="toggleLogin()" class="btn btn-primary">Connexion Simple</button>
        <button (click)="login()" class="btn btn-success">Connexion avec Validation</button>
      </div>
      
      <p class="hint">Astuce : Pour la validation, utilisez le prénom "{{ requiredName }}"</p>
    </div>
  </ng-template>
</div>
